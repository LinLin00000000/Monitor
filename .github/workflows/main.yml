name: GitHub Actions Demo
on:
  push:
    branches: *
    paths:
      - packages/server/**
      - '*.json'
      - '*.js'
  pull_request:
    branches: *
    paths:
      - packages/server/**
      - '*.json'
      - '*.js'

defaults:
  run:
    working-directory: packages/server

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: ls -l ${{ github.workspace }}
